<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      function getSumOfDigits(n) {
        let arr = Array.from("" + n);
        console.log(arr);

        let result = arr.reduce(function (accumulator, currentValue) {
          return +accumulator + +currentValue;
        });
        if (result < 10) {
          return result;
        } else {
          getSumOfDigits(result);
        }
      }
      getSumOfDigits(91);
    </script>
  </body>
